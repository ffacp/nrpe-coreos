log_facility=daemon
log_file=/var/log/nrpe.log
pid_file=/var/run/nagios/nrpe.pid
server_port=5666
nrpe_user=nagios
nrpe_group=nagios
allowed_hosts=127.0.0.1
dont_blame_nrpe=1
debug=0
command_timeout=300
connection_timeout=500
command[generic]=\$ARG1\$
command[check_load]=/usr/lib/nagios/plugins/check_load -w \$ARG1\$ -c \$ARG2\$
command[check_procs]=/usr/lib/nagios/plugins/check_procs \$ARG1\$
command[check_disks]=/usr/lib/nagios/plugins/check_disk -w \$ARG1\$ -c \$ARG2\$ -W \$ARG3\$ -K \$ARG4\$ -p \$ARG5\$
command[check_users]=/usr/lib/nagios/plugins/check_users -w \$ARG1\$ -c \$ARG2\$
command[check_${PAKET_MANAGER}]=/usr/bin/sudo /usr/lib/nagios/plugins/check_${PAKET_MANAGER} \$ARG1\$
command[invent_disks]=/usr/lib/nagios/plugins/invent_linux.sh
command[check_swap]=/usr/lib/nagios/plugins/check_swap -w \$ARG1\$% -c \$ARG2\$% -n OK
command[check_mem]=/usr/lib/nagios/plugins/check_mem.pl -w \$ARG1\$ -c \$ARG2\$